sitemaps:
  accor:
    default: en
    languages:
      en:
        source: /en/query-index.json
        destination: /sitemap-en.xml
        hreflang: en
        lastmod: YYYY-MM-DD
      fr:
        source: /fr/query-index.json
        destination: /sitemap-fr.xml
        hreflang: fr
        alternate: /fr/{path}
        lastmod: YYYY-MM-DD